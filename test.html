<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gmail Inbox</title>
</head>
    <body>
        <div class="header">
            <div class="headerleft">
                <span class="material-symbols-outlined">menu</span>
                <img src="Assets/Gmail_Logo_512px.png" alt="Logo" style="width:50px;" >
            </div>
            <div class="headermiddle">
                <span class="material-symbols-outlined">search</span>
                <input class="form-control me-2" type="text"  placeholder="Search mail">
            </div>
            
            <div class="headerright">
                <span class="material-symbols-outlined">apps</span>
                <span class="material-symbols-outlined">notifications</span>
                <span class="material-symbols-outlined">account_circle</span>
            </div>

        </div>

     <!-- big body     -->
        <div class="bigbody">
            <div class="sidebody" >
                <button class="sidecompose">
                    <span class="material-symbols-outlined">add</span>Compose
                </button>
                <div class="sidebodyopt">
                    <span class="material-symbols-outlined">inbox </span>
                    <h3>inbox</h3>
                </div>
                <div class="sidebodyopt">
                    <span class="material-symbols-outlined">star </span>
                    <h3>starred</h3>
                </div>
                <div class="sidebodyopt">
                    <span class="material-symbols-outlined">schedule</span>
                    <h3>snoozed</h3>
                </div>
                <div class="sidebodyopt">
                    <span class="material-symbols-outlined">draft</span>
                    <h3>draft</h3>

                </div>
                <div class="sidebodyopt">
                    <span class="material-symbols-outlined">expand_more</span>
                    <h3>more</h3>
                </div>

                <div class="sidebodyopt">
                <span class="material-symbols-outlined">video_call</span>
                    <h3>join meeting</h3>
                </div>
                <div class="sidebodyopt">
                <span class="material-symbols-outlined">keyboard</span>
                <h3>new meeting</h3>

            </div>
        <!-- list head -->
        <div class="listhead">
            <div class="listsetting">
                <div class="listsettingleft">

                    <span class="material-symbols-outlined">check_box_outline_blank</span>
                    <span class="material-symbols-outlined">refresh</span>
                    <span class="material-symbols-outlined">more_vert</span>

                </div>
                <div class="listsettingright">
                    
                </div>
            </div>
        </div>

</div>
</body>
</html>
